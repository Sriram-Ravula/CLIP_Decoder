num_nodes: 1
gpus: 1
#distributed_backend: None

#model parameters
decoder: "dcgan"
ngf: 256
nz: 512 #this will be 512 for "ViT" or 1024 for RN50
clip_model: "ViT-B/32" #"ViT-B/32" or "RN50"

device: "cuda"

#dataset stuff
dataset: "Imagenet"
data_path: "/home/sriram/Projects/Datasets/Imagenet/ILSVRC/Data/CLS-LOC/"
batch_size: 16
workers: 12

#experiment controls
seed: 1234
experiment_name: "Cats_dcgan_huge"

#optimization params
lr: 0.0005
loss: "mse"

#training
max_epochs: 2000
log_save_interval: 5 #set this to be equal to num_epochs if row_log_interval is 1
row_log_interval: 1  

#validation
check_val_every_n_epoch: 2
